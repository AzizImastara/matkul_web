<!DOCTYPE html>
<html>
  <head>
    <title>Menu bar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .menu {
        background-color: #333;
        color: #fff;
        list-style: none;
        display: flex;
        padding: 10px;
      }

      .menu li {
        margin: 10px;
      }

      .menu a {
        text-decoration: none;
        color: #fff;
      }

      .menu a:hover {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </body>
</html>
