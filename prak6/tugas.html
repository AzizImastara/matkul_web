<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm" onsubmit="return validateForm()">
        <h2>Form Registrasi</h2>
        <div class="content">
          <label for="name">Nama:</label><br />
          <div class="input_name">
            <input type="text" id="name" name="name" />
          </div>
          <span id="nameError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="username">Username:</label><br />
          <div class="input_username">
            <input type="text" id="username" name="username" />
          </div>
          <span id="usernameError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="email">Email:</label><br />
          <div class="input_email">
            <input type="email" id="email" name="email" />
          </div>
          <span id="emailError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="password">Password:</label><br />
          <div class="input_password">
            <input
              type="password"
              id="password"
              autocomplete="current-password"
              name="password"
            />
            <i
              class="far fa-eye"
              id="togglePassword"
              data-target="password"
            ></i>
          </div>
          <span id="passwordError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="confirmPassword">Konfirmasi Password:</label><br />
          <div class="input_password">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              autocomplete="current-password"
            />
            <i
              class="far fa-eye"
              id="togglePassword"
              data-target="confirmPassword"
            ></i>
          </div>
          <span id="confirmPasswordError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="phone">No Telepon:</label><br />
          <div class="input_phone">
            <input type="tel" id="phone" name="phone" />
          </div>
          <span id="phoneError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="gender">Jenis Kelamin:</label><br />
          <div class="input_gender">
            <select name="gender" id="gender">
              <option value="">Pilih Jenis Kelamin</option>
              <option value="male">Laki-Laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <span id="genderError" class="error"></span><br />
        </div>

        <div class="content">
          <label for="website">Alamat Website:</label><br />
          <div class="input_website">
            <input type="url" id="website" name="website" />
          </div>
          <span id="websiteError" class="error"></span><br /><br />
        </div>

        <div class="content-checkbox">
          <input type="checkbox" id="termsCheckbox" name="termsCheckbox" />
          <label for="termsCheckbox">Saya menyetujui syarat dan ketentuan</label
          ><br />

          <span id="termsCheckboxError" class="error"></span><br />
        </div>

        <div class="submit-btn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
